---
layout: layouts/base.html
title: Running events
---

<section id="running-events">
<div class="container">
  <h1>{{title}}</h1>
  <div class="panel panel-default">
    <dl class="panel-body project-list">
		{% for event in races %}
			<dt><a href="{{ event.reslts }}" target="_blank">{{ event.title }}</a></dt>
			<dd>{{ event.description }}</dd>
		{% endfor %}
    </dl>
  </div>
</div>
</section>
