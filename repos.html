---
layout: layouts/base.html
title: Projects
---

<section id="projects">
<div class="container">
  <h1>Projects</h1>
  <div class="panel panel-default">
    <dl class="panel-body project-list">
		{% for repo in repos %}
			<dt><a href="{{ repo.url }}" target="_blank">{{ repo.name }}</a></dt>
			<dd>{{ project.description }}</dd>
		{% endfor %}
    </dl>
  </div>
</div>
</section>
